{% extends 'base.html' %}

{% block content %}
<main class="flex-grow container mx-auto mt-10">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for post in posts %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
            <p class="text-gray-600 mb-4">{{ post.content|truncatewords:20 }}</p>
            <a href="{%url 'blog:detail' post_id=post.id %}" class="text-blue-500 hover:underline">Read More</a>
        </div>
        {% empty %}
        <p class="text-center text-gray-500 col-span-3">No posts found.</p>
        {% endfor %}
    </div>
</main>
{% endblock %}
