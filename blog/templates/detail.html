{% extends 'base.html' %}

{% block content %}
    <!-- Post Detail -->
    <div class="container mx-auto mt-10 bg-white p-8 rounded shadow-md max-w-3xl">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-6">
            {{ post.title }}
        </h2>
        <p class="text-gray-500 text-sm mb-4">Published on January 1, 2023</p>
        <p class="text-gray-700 mb-8 leading-relaxed">
            {{ post.content }}
        </p>

        <!-- Back to Home Link -->
        <div class="border-t pt-6 mt-8">
            <a href="{% url 'blog:index' %}" class="text-blue-500 hover:underline">&larr; Back to Home</a>
        </div>
    </div>
{% endblock %}
