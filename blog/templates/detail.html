{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">

            <h1 class="text-xl font-bold text-gray-800">My Blog</h1>
            <div class="space-x-4">
